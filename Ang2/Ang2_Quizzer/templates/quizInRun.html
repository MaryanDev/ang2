
<div class="container" id="quizInRunWrapper">
    <div class="row">
        <div class="col-lg-8 col-lg-push-2">
            <div class="navbar navbar-static-top">
                <ul class="list-inline">
                    <li id="navItem" *ngFor="let question of Questions; let i = index" (click)="setCurrentQuestion(i)" [ngClass]="{'active':i == currentQuestionId }">{{i + 1}}</li>
                </ul>
                <!--<ng-container *ngFor="let question of Questions; let i = index">
                    <div id="roundItem" class="text-center" (click)="setCurrentQuestion(i)" [ngClass]="{'active':i == currentQuestionId }">{{i + 1}}</div>
                    <div id="lineItem"></div>
                </ng-container>-->
            </div>
            <div class="panel-heading">
                <h4 class="text-center">{{currentQuestion.Text}}</h4>
            </div>
            <div class="panel-body">
                <ul class="list-unstyled">
                    <li *ngFor="let variant of currentQuestion.Variants;" >
                        <input type="radio" name="radioVariant" value="{{variant.Id}}" [(ngModel)]="Questions[currentQuestionId].UserChoice"/>
                        <label for="radioVariant">{{variant.Text}}</label>
                    </li>
                </ul>
            </div>
            <div class="text-center">
                <input type="button" class="btn btn-default" value="Finish" (click)="finishQuiz()"/>
            </div>
        </div>
    </div>
</div>
